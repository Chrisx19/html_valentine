<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Delay Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.skypack.dev/canvas-confetti"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }
    #image-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .image.active {
      opacity: 1;
    }
    #valentineSection {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="./images/hello.gif" class="image" alt="Image 1">
    <img src="./images/image2.gif" class="image" alt="Image 2">
    <img src="./images/image3.gif" class="image" alt="Image 3">
    <img src="./images/image4.gif" class="image" alt="Image 4">
  </div>
  <div id="valentineSection">
    <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
    <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
    <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
      <button id="yesButton" class="bounce2 bg-green-500 text-white px-4 py-2 rounded-md text-[20px] font-medium transition hover:bg-green-400 min-h-12 min-w-[75px]">Yes</button>
      <button id="noButton" class="bg-red-500 text-white px-4 py-2 rounded-md text-[20px] font-medium transition hover:bg-red-700 min-h-12 min-w-[75px]">No</button>
    </div>
  </div>
  <script>
    const valentineSection = document.getElementById('valentineSection');
    const images = document.querySelectorAll('.image');
    let index = 0;

    function showImage() {
        images.forEach(img => img.classList.remove('active'));
        images[index].classList.add('active');
        if (index < images.length - 1) {
            images[index].classList.add('active'); // Show only up to the fourth image
        }   
        index++;
        if (index >= 4) {
            clearInterval(imageInterval); // Stop after the last image
            valentineSection.style.display = 'flex';
        }
    }

    const imageInterval = setInterval(showImage, 1500);

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];    

    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif'; // Change to image7.gif
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>
</body>
</html>
