<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Delay Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #image-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .image.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="images/hello.gif" class="image" alt="Image 1">
        <img src="images/image2.gif" class="image" alt="Image 2">
        <img src="images/image3.gif" class="image" alt="Image 3">
        <img src="images/image4.gif" class="image" alt="Image 4">
    </div>

    <script>
        const images = document.querySelectorAll('.image');
        let index = 0;

        function showImage() {
            // Hide all images
            images.forEach(img => img.classList.remove('active'));
            // Show the current image
            images[index].classList.add('active');
            // Move to the next image
            index = (index + 1) % images.length;
        }

        // Show the first image immediately
        showImage();

        // Change image every 1.5 seconds
        setInterval(showImage, 1500);
    </script>
</body>
</html>
