<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Delay with Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #image-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .image.active {
            opacity: 1;
        }
        #text-container {
            margin-top: 20px;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="./images/hello.gif" class="image" alt="Image 1">
        <img src="./images/image2.gif" class="image" alt="Image 2">
        <img src="./images/image3.gif" class="image" alt="Image 3">
        <img src="./images/image4.gif" class="image" alt="Image 4">
    </div>
    <div id="text-container">Hello</div>

    <script>
        const images = document.querySelectorAll('.image');
        const textContainer = document.getElementById('text-container');
        const texts = ["Hello ppl!!!", "Ppl apologize for the delay", "Ppl want to surprise ppl with this", 
        "I hope ppl like it"];
        let index = 0;

        function updateContent() {
            // Hide all images
            images.forEach(img => img.classList.remove('active'));
            // Show the current image
            images[index].classList.add('active');
            // Update the text
            textContainer.textContent = texts[index];
            // Move to the next image and text
            index = (index + 1) % images.length;
        }

        // Show the first image and text immediately
        updateContent();

        // Change content every 1.5 seconds
        setInterval(updateContent, 2000);
    </script>
</body>
</html>
